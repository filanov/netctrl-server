version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: netctrl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: netctrl
      POSTGRES_PASSWORD: netctrl_dev_password
      POSTGRES_DB: netctrl
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netctrl -d netctrl"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - netctrl

  server:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: netctrl-server
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://netctrl:netctrl_dev_password@postgres:5432/netctrl?sslmode=disable
    ports:
      - "8080:8080"
      - "9090:9090"
    networks:
      - netctrl
    depends_on:
      postgres:
        condition: service_healthy

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: netctrl-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@netctrl.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - netctrl
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  netctrl:
    driver: bridge
